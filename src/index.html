<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RS Lang</title>
  <link rel="icon" href="./favicon.ico" type="image/ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body class="body show-preload">
  <div class="planet">
    <div class="wrap">
      <div class="background"></div>
      <div class="clouds"></div>
    </div>
    <div class="mask"></div>
  </div>
  <header class="header" id="header">
    <button class="header__btn" id="headerBtn">
      <span class="header__btn-line"></span>
    </button>
    <h1 class="header__title">RS Lang</h1>
    <nav class="nav" id="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="/#/" class="nav__list-link">Main Page</a>
        </li>
        <li class="nav__list-item">
          <a href="/#/games" class="nav__list-link">Игры</a>
          <span class="nav__list-open"></span>
          <ul class="nav__list-children">
            <li class="nav__list-item">
              <a href="/#/games/savannah" class="nav__list-link">Savannah</a>
            </li>
            <li class="nav__list-item">
              <a href="/#/games/speakit" class="nav__list-link">SpeakIt</a>
            </li>
            <li class="nav__list-item">
              <a href="/#/games/audiocall" class="nav__list-link">Audiocall</a>
            </li>
            <li class="nav__list-item">
              <a href="/#/games/puzzle" class="nav__list-link">Puzzle</a>
            </li>
            <li class="nav__list-item">
              <a href="/#/games/sprint" class="nav__list-link">Sprint</a>
            </li>
          </ul>
        </li>
        <li class="nav__list-item">
          <a href="/#/dictionary" class="nav__list-link">Dictionary</a>
        </li>
        <li class="nav__list-item">
          <a href="/#/statistics" class="nav__list-link">Statistics</a>
        </li>
      </ul>
    </nav>
    <div class="header__user">
      <button class="header__user-login"></button>
    </div>
  </header>
  <main class="main" id="main"></main>
  <div class="popups">
    <div class="settings">
      <h2 class="settings__title">Settings</h2>
      <label for="maxWords">Maximum words</label>
      <input type="number" id="maxWords" value="20" />
      <label for="newWords">New words</label>
      <input type="number" id="newWords" value="10" />
    </div>
  </div>
</body>

</html>
